    <button onclick="gettronweb()">Can you get tronweb from tronlink?</button>
    <script>
        async function gettronweb(){
            console.log(window.tronWeb);
            if(window.tronWeb && window.tronWeb.defaultAddress.base58){
                //document.write("Yes, catch it:",window.tronWeb.defaultAddress.base58)
                let contract = await window.tronWeb.contract().at("41d7a328fcaf08b6186cd58087f2fdf2e8f6f0d124");
                console.log(contract);
                let result = await contract.posts(1).call();
                console.log(result);
                document.write(result);
            }
        }
    </script>
